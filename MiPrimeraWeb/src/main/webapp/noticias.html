<script type="text/javascript">
	
	function llamada(){
		fetch('GestionNoticia?op=1')
		.then(response => response.json())
		.then(data => pintarTabla(data))	
	}

	function pintarTabla(datos){
		
		
		
		let html = "<div class='card-container'>";
	
		for(let i=0;i<datos.length;i++){	
						
			html += "<div class='cardnoticia'>";
			html += "<div class='containertitulonoticia'><p>" + datos[i].titulo + "</p></div>";
	        html += "<div class='containerdescripcionnoticia'><p>" + datos[i].descripcion + "</p></div>";
	        html+="</div>"

		}	
		html +="</div>";
		document.getElementById("listadonoticias").innerHTML = html;
		console.log(datos);
	}
	
    window.onload = function() {
    
    	llamada();
    } 
    
</script>
